<div class="container w-50 mt-5 text-center">
  <div class="text-center display-1 m-3 text-white">
    Word Limit: {{ limit }}
  </div>
<input 
type="range" 
min="1"
max="50"
value="{{ limit }}"
class="slider form-control-range"
(input)="handleSlideChange($event.target.value)"
/>
<button class="btn btn-info" (click)="generate()">Generate words</button>
<button class="btn btn-info" (click)="random()" >Generate Random Number</button>
<div *ngIf="words" class="card card-body">
  <p class="display-4">
    {{ words }}
  </p>
</div>
</div>
